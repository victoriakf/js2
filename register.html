<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nor Social: Create An Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      
      <a class="navbar-brand" href="./index.html">
        Nor Social
      </a>

      <ul class="nav justify-content-end">
          <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
          </li>
      </ul>
  </nav>

   <div class="jumbotron text-center banner-section">
    <h1>Welcome to Nor Social</h1>
    <p>We bring the whole world together!</p> 
    <small class="text-muted">/ Create An Account</small>
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
          <div class="card mx-auto p-4" style="width: 500px;">

            <p class="text-center">Fill this form to create your account</p> 

             <div class="form-group">
                  <label>Name</label>
                  <input type="text" id="name" class="form-control">
              </div>

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" id="email" class="form-control" placeholder="email@noroff.no or email@stud.noroff.no">
              </div>

              <div class="form-group">
                  <label>Password</label>
                  <input type="password" id="password1" class="form-control">
              </div>

              <div class="form-group">
                  <label>Repeat Password</label>
                  <input type="password" id="password2" class="form-control">
              </div>

              <button class="btn form-control btn-success" id="register">Register</button>

              <div class="mt-5 text-center">
                  <span class="text-muted">Already have an account? <a href="login.html">Login</a></span>
              </div>

          </div>
      </div>
    </div>
  </div>


  <footer>
      <p class="text-center text-muted">Â©2023 - Nor Social</p>
  </footer>

  <script src="js/functions.js"></script>
  <script src="js/register.js"></script>

</body>
</html>
